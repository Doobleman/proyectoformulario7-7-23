<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    {% if success %}
      <div class="success-message">
        <h1>Formulario enviado con éxito</h1>
      </div>
    {% else %}
      <div id="form-container">
        <form method="POST" action="{{ url_for('submit') }}">
          <label for="full_name">Nombre completo:</label>
          <input type="text" name="full_name" required><br><br>

          <label for="date_of_birth">Fecha de nacimiento:</label>
          <input type="date" name="date_of_birth" required><br><br>

          <label for="available_days">Día disponible:</label>
          <input type="date" name="available_days" required><br><br>

          <label for="favorite_location">Local favorito:</label>
          <input type="text" name="favorite_location" required><br><br>

          <label for="taste_preference">¿Prefiere salado o dulce?:</label>
          <input type="radio" name="taste_preference" value="Salado" required>Salado
          <input type="radio" name="taste_preference" value="Dulce" required>Dulce<br><br>

          <label for="meet_up">¿Queres juntarte conmigo?:</label>
          <input type="checkbox" name="meet_up" value="Sí"><br><br>

          <input type="submit" value="Enviar">
        </form>
      </div>
    {% endif %}
  </body>
</html>
